<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName php-graphql.local

    DocumentRoot /var/www/html/php_graphql/public
    DirectoryIndex index.php

    <Directory /var/www/html/php_graphql/public>
        Options FollowSymLinks
        AllowOverride None
        Allow from all
    </Directory>

</VirtualHost>
